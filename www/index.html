<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <!-- Firebase Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-panel ng-controller="listCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">My shopping List</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list show-reorder="true">

          <ion-item ng-repeat="stuff in stuffs">
            <ion-reorder-button class="ion-navicon">

            </ion-reorder-button>
            <span>{{stuff.title}}</span>


          </ion-item>
          <ion-item>
            <form name="form" ng-submit="form.$valid && createStuff()" novalidate="novalidate">
              <label class="item item-input">
                <input required="" type="text" placeholder="New Item" ng-model="newStuff.title"/>
                <button type="submit" class="button button-clear ion-plus"/>
              </label>
            </form>
          </ion-item>
        </ion-list>
      </ion-content>



    </ion-panel>
  </body>
</html>
